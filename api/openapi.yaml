      title: CountriesList
    Country:
      description: The country associated with the symbol (see ISO 3166-1 alpha-2)
      enum:
      - fr
      - us
      - de
      - nz
      - nl
      - uk
      - es
      - cn
      - ch
      - gr
      - be
      - pt
      - it
      - all
      title: Country
      type: string
    CountryObj:
      example:
        symbol: symbol
      properties:
        symbol:
          description: Country symbol
          title: Symbol
          type: string
      required:
      - symbol
      title: CountryObj
    CommodityType:
      enum:
      - agricultural
      - energy
      - metal
      - all
      title: CommodityType
      type: string
    CommodityTypeObj:
      example:
        symbol: symbol
      properties:
        symbol:
          description: Commodity type name
          title: Symbol
          type: string
      required:
      - symbol
      title: CommodityTypeObj
    CommodityTypesList:
      description: A list of commodity types
      example:
        items:
        - symbol: symbol
        - symbol: symbol
      properties:
        items:
          items:
            $ref: '#/components/schemas/CommodityTypeObj'
          type: array
      required:
      - items
      title: CommodityTypesList
    ValidationError_loc_inner:
      anyOf:
      - type: string

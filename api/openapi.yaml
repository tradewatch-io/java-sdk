          title: The amount to be converted.
          type: number
        precision:
          default: 8
          title: Precision
          type: integer
      required:
      - from
      - to
      title: CryptoConversionQuery
    CountriesList:
      description: A list of Countries
      example:
        items:
        - symbol: symbol
        - symbol: symbol
      properties:
        items:
          items:

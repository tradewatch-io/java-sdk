- api_key_header: []
- api_key_query: []
tags:
- description: "In this section, you can find methods that can be helpful to manage\
    \ your API account."
  name: account
  x-displayName: Account
- description: ""
  name: currencies
  x-displayName: Currencies
- description: ""
  name: crypto
  x-displayName: Crypto
- description: ""
  name: indices
  x-displayName: Indices
- description: ""
  name: stocks
  x-displayName: Stocks
- description: ""
  name: commodities

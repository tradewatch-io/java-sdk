paths:
  /account/usage:
    get:
      description: Get the usage statistics of your API account
      operationId: account_get_usage
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          maximum: 168
          minimum: 1
          nullable: true
          type: integer
        style: form
      - explode: true
        in: query
        name: interval
        required: false
        schema:
          $ref: '#/components/schemas/AccountUsageStatisticsInterval'
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                last-24-h:
                  value:
                    "1685541600":
                      requests: 25
                      data:
                        request: 25372
                        response: 23928708
              schema:
                $ref: '#/components/schemas/AccountUsageStatistics-Input'
          description: Success
        "422":
          content:
            application/json:
              examples:
                invalid query parameter:
                  value:
                    error:
                      code: 422
                      message: "limit: value is not a valid integer"
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
          description: Validation error
      summary: Usage statistics
      tags:
      - account
      x-accepts:
      - application/json
  /currencies/convert/{from}/{to}:
    get:
      description: Convert one symbol to another
      operationId: currencies_convert
      parameters:
      - explode: false
        in: path
        name: from
        required: true
        schema:
          title: The symbol you would like to convert from.
          type: string
        style: simple
      - explode: false
        in: path
        name: to
        required: true
        schema:
          title: The symbol you would like convert to.
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversion'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Conversion
      tags:
      - currencies
      x-accepts:
      - application/json
  /currencies/symbols/{symbol}:
    get:
      description: Get the last quote tick for the provided symbol.
      operationId: currencies_get_quote
      parameters:
      - explode: false
        in: path
        name: symbol
        required: true
        schema:
          title: Symbol
          type: string
        style: simple
      - explode: true
        in: query
        name: precision
        required: false
        schema:

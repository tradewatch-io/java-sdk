          description: Validation Error
      summary: Last Quote
      tags:
      - currencies
      x-accepts:
      - application/json
  /currencies/symbols:
    get:
      description: Get list of available symbols
      operationId: currencies_get_symbols
      parameters:
      - description: Page offset
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 50
          description: Page offset
          title: Size
          type: integer
          ge: 0
        style: form
      - description: Listing mode
        explode: true
        in: query
        name: mode
        required: true
        schema:
          allOf:
          - $ref: '#/components/schemas/SymbolsListMode'
          description: Listing mode
          title: Mode
        style: form
      - description: Page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          description: Page number
          minimum: 1
          title: Page
          type: integer
        style: form
      - description: Cursor for the next page
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          description: Cursor for the next page
          title: Cursor
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CursorPage__T_Customized_SymbolsOutFull_'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:

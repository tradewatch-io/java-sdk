components:
  schemas:
    AccountUsageStatistics-Input:
      title: AccountUsageStatistics
      type: object
    AccountUsageStatistics-Output:
      title: AccountUsageStatistics
      type: object
    AccountUsageStatisticsInterval:
      description: Data interval
      enum:
      - 1h
      - 1d
      title: AccountUsageStatisticsInterval
      type: string
    ApiUsageDataTransfer:
      description: Data transfer
      properties:
        request:
          title: Request
          type: integer
        response:
          title: Response
          type: integer
      required:
      - request
      - response
      title: ApiUsageDataTransfer
    ApiUsageEntry:
      description: Usage history entry
      properties:
        requests:
          title: Requests
          type: integer
        data:
          $ref: '#/components/schemas/ApiUsageDataTransfer'
      required:
      - data
      - requests
      title: ApiUsageEntry
    ErrorDetails:
      example:
        code: 0
        message: message
      properties:
        code:
          title: Code
          type: integer
        message:
          title: Message
          type: string
      required:
      - code
      - message
      title: ErrorDetails
    ErrorResponseBody:
      example:
        error:
          code: 0
          message: message
      properties:
        error:
          $ref: '#/components/schemas/ErrorDetails'
      required:
      - error
      title: ErrorResponseBody
    Conversion:
      example:
        result: 1.4658129805029452
        query:
          amount: 0.09008281904610115
          precision: 6
          from: from
          to: to
        info:
          rate: 1.23456
          timestamp: 1704882030
      properties:
        info:
          $ref: '#/components/schemas/ConversionInfo'
        query:
          $ref: '#/components/schemas/ConversionQuery'
        result:
          title: Result of the conversion
          type: number
      required:
      - info
      - query
      - result
      title: Conversion
    ConversionInfo:
      example:
        rate: 1.23456
        timestamp: 1704882030
      properties:
        timestamp:
          example: 1704882030
          title: Timestamp of a tick.
          type: integer
        rate:
          example: 1.23456
          title: Value of a tick.
          type: number
      required:
      - rate
      - timestamp
      title: ConversionInfo
    ConversionQuery:
      example:
        amount: 0.09008281904610115
        precision: 6
        from: from
        to: to
      properties:
        from:
          title: The symbol you would like to convert from.
          type: string
        to:
          title: The symbol you would like convert to.
          type: string
        amount:
          default: 10
          minimum: 0.01
          title: The amount to be converted.
          type: number
        precision:
          default: 5
          title: Precision
          type: integer
      required:
      - from
      - to
      title: ConversionQuery
    CursorPage__T_Customized_SymbolsOutFull_:
      example:
        next_page: next_page
        total: 0
        current_page_backwards: current_page_backwards
        previous_page: previous_page
        items:
        - symbol: symbol
          name: name
        - symbol: symbol
          name: name
        current_page: current_page
      properties:
        items:
          items:
            $ref: '#/components/schemas/SymbolsOutFull'
          type: array
        total:
          nullable: true
          type: integer
        current_page:
          nullable: true
          type: string
        current_page_backwards:
          nullable: true
          type: string
        previous_page:
          nullable: true
          type: string
        next_page:
          nullable: true
          type: string
      required:
      - items
      title: "CursorPage[~T]Customized[SymbolsOutFull]"
    HTTPValidationError:
      example:
        detail:
        - msg: msg
          loc:
          - ValidationError_loc_inner
          - ValidationError_loc_inner
          type: type
        - msg: msg
          loc:
          - ValidationError_loc_inner
          - ValidationError_loc_inner
          type: type
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
      title: HTTPValidationError
    LastQuote:
      example:
        symbol: symbol
        ask: 1.23456
        mid: 1.23456
        bid: 1.23456
        timestamp: 1704882030
      properties:
        symbol:
          description: Symbol name
          title: "One of the available symbols (see: /symbols)."
          type: string
        ask:
          description: The ask price.
          example: 1.23456
          title: Value of a tick.
          type: number
        bid:
          description: The bid price.
          example: 1.23456
          title: Value of a tick.
          type: number
        mid:
          description: The mid price.
          example: 1.23456
          title: Value of a tick.
          type: number
        timestamp:
          example: 1704882030
          title: Timestamp of a tick.
          type: integer
      required:
      - ask
      - bid
      - mid
      - symbol
      - timestamp
      title: LastQuote
    SymbolsListMode:
      enum:
      - full
      - base
      title: SymbolsListMode
      type: string
    SymbolsOutFull:
      example:
        symbol: symbol
        name: name
      properties:
        symbol:
          title: Symbol
          type: string
        name:
          title: Name
          type: string
      required:
      - name
      - symbol
      title: SymbolsOutFull
    ValidationError:
      example:
        msg: msg
        loc:
        - ValidationError_loc_inner
        - ValidationError_loc_inner
        type: type
      properties:
        loc:
          items:
            $ref: '#/components/schemas/ValidationError_loc_inner'
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
    CryptoConversion:
      example:
        result: 1.4658129805029452
        query:
          amount: 0.08008282904610114
          precision: 6
          from: from
          to: to
        info:
          rate: 1.23456
          timestamp: 1704882030
      properties:
        info:
          $ref: '#/components/schemas/ConversionInfo'
        query:
          $ref: '#/components/schemas/CryptoConversionQuery'
        result:
